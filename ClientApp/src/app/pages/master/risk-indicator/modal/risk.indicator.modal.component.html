<nb-card>
  <nb-card-header>Input Risk Indicator</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="submit()">

      <div class="col-sm-12">
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" placeholder="Description" [(ngModel)]="formData.description">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label>Score</label>
          <input type="text" class="form-control" name="score" placeholder="100" [(ngModel)]="formData.score">
        </div>
      </div>
      <div class="col-sm-auto">
        <div class="form-group">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
