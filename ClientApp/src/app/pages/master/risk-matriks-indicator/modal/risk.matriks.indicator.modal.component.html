<nb-card>
  <nb-card-header>Input Risk Matriks Indicator</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="submit()">
      <div class="col-sm-2">
        <label>Condition A</label>
        <select class="form-control" name="Condition A" required [(ngModel)]="formData.indicatorIdA">
          <option *ngFor="let data of data.A" value="{{data.condition}}">{{data.description}}</option>
        </select>
      </div>
      <div class="col-sm-2">
        <label>Condition B</label>
        <select class="form-control" name="Condition B" required [(ngModel)]="formData.indicatorIdB">
          <option *ngFor="let data of data.B" value="{{data.data}}">{{data.data}}</option>
        </select>
      </div>
      <div class="col-sm-2">
        <label>Result</label>
        <select class="form-control" name="Result" required [(ngModel)]="formData.resuldIdC">
          <option *ngFor="let data of data.C" value="{{data.data}}">{{data.data}}</option>
        </select>
      </div>
      <div class="col-sm-auto">
        <div class="form-group">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
